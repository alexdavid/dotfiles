hints:
  alphabet: "abcdefghijklmnopqrstuvwxyz;,."
  enabled:
    - regex: "[a-z]+://\\S+"
      action: Select
      binding:
        mode: Vi
        mods: Alt
        key: U
    - regex: "[a-z0-9.]([a-z0-9/._-]+)"
      action: Select
      binding:
        mode: Vi
        mods: Alt
        key: P
