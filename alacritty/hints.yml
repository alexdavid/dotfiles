hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex: "(https?://|mailto:)[a-zA-Z0-9.-_/%]+[a-zA-Z0-9/]"
      action: Select
      binding:
        mode: Vi|~Search
        key: U
    - regex: "[a-z0-9.][a-z0-9/._-]+"
      action: Select
      binding:
        mode: Vi|~Search
        key: P
    - regex: "\\w"
      action: MoveViModeCursor
      binding:
        mode: Vi|~Search
        key: F
